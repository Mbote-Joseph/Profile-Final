<div class="form-grid">
  <div class="field">
    <label>Name</label>
    <input [(ngModel)]="model.name" name="name">
  </div>

  <div class="field">
    <label>Title</label>
    <input [(ngModel)]="model.title" name="title">
  </div>

  <div class="field">
    <label>Email</label>
    <input [(ngModel)]="model.email" name="email">
  </div>

  <div class="field">
    <label>Phone</label>
    <input [(ngModel)]="model.phone" name="phone">
  </div>

  <div class="field">
    <label>Location</label>
    <input [(ngModel)]="model.location" name="location">
  </div>

  <div class="field">
    <label>Avatar URL</label>
    <input [(ngModel)]="model.avatarUrl" name="avatarUrl">
  </div>

  <div class="field full">
    <label>Bio</label>
    <textarea [(ngModel)]="model.bio" name="bio"></textarea>
  </div>

  <div class="field">
    <label>GitHub URL</label>
    <input [(ngModel)]="model.githubUrl" name="githubUrl">
  </div>

  <div class="field">
    <label>LinkedIn URL</label>
    <input [(ngModel)]="model.linkedinUrl" name="linkedinUrl">
  </div>

  <div class="field">
    <label>Twitter URL</label>
    <input [(ngModel)]="model.twitterUrl" name="twitterUrl">
  </div>
</div>

<button class="save-btn" (click)="save()">
