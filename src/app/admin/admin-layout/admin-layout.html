<section class="admin-shell">
  <div class="top-actions">
    <button class="pill-btn light">
      <!-- eye icon -->
      <span class="ico">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
            width="22" height="22" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            aria-hidden="true" focusable="false">
          <path d="M2 12s3.5-7 10-7 10 7 10 7-3.5 7-10 7S2 12 2 12Z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>

      </span> View Portfolio
    </button>

    <button class="pill-btn danger">
      <span class="ico">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
            width="22" height="22" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            aria-hidden="true" focusable="false">
          <rect x="5" y="11" width="14" height="10" rx="2"/>
          <path d="M8 11V8a4 4 0 0 1 8 0v3"/>
        </svg>
      </span> Logout
    </button>
  </div>

  <div class="admin-card">
    <header class="admin-hero">
      <h1>Admin Panel</h1>
      <p>Manage your portfolio content</p>
    </header>

    <nav class="tabs">
      <a routerLink="personal-info" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="tab">
        <span class="tab-ico" aria-hidden="true">
      <!-- Person -->
          <svg viewBox="0 0 24 24" class="ico" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21a8 8 0 0 0-16 0" />
            <circle cx="12" cy="8" r="4" />
          </svg>
        </span>
        <span>Personal Info</span>
      </a>
      <a routerLink="skills" routerLinkActive="active" class="tab">
        <span class="tab-ico" aria-hidden="true">
      <!-- Code -->
          <svg viewBox="0 0 24 24" class="ico" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 18l6-6-6-6" />
            <path d="M8 6l-6 6 6 6" />
          </svg>
        </span>
        <span>Skills</span>
      </a>
      <a routerLink="projects" routerLinkActive="active" class="tab">
        <span class="tab-ico" aria-hidden="true">
      <!-- Projects (folder + code) -->
          <svg viewBox="0 0 24 24" class="ico" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 7a2 2 0 0 1 2-2h5l2 2h7a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7z" />
            <path d="M14.5 16.5l1.5-1.5-1.5-1.5" />
            <path d="M18.5 13.5L17 15l1.5 1.5" />
          </svg>
        </span>
        <span>Projects</span>
      </a>
      <a routerLink="experience" routerLinkActive="active"  class="tab">
        <span class="tab-ico" aria-hidden="true">
      <!-- Briefcase -->
          <svg viewBox="0 0 24 24" class="ico" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M10 7V6a2 2 0 0 1 2-2h0a2 2 0 0 1 2 2v1" />
            <rect x="3" y="7" width="18" height="14" rx="2" />
            <path d="M3 13h18" />
          </svg>
        </span>
        <span>Experience</span>
      </a>
    </nav>

    <main class="admin-body">
      <router-outlet></router-outlet>
    </main>
  </div>
</section>
